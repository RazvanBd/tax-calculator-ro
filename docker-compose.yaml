version: '3.8'

services:
  tax-calculator:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: unless-stopped
    container_name: tax-calculator-ro

  # Development service with hot-reload (Vite)
  tax-calculator-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    container_name: tax-calculator-ro-dev
    profiles:
      - dev
